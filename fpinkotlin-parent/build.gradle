group 'com.fpinkotlin'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2-M1'
    ext.kotlintest_version = '2.0.5'

    repositories {
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects{
    apply plugin: "kotlin"
    apply plugin: 'java'
    sourceCompatibility = 1.8

    repositories {
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
        mavenCentral()
        jcenter()
    }
}

subprojects {

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
        testCompile "io.kotlintest:kotlintest:$kotlintest_version"
        testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    }
}

project(':fpinkotlin-common') {}

project(':fpinkotlin-introduction') {

    dependencies {
        compile project(':fpinkotlin-common')
    }
}

